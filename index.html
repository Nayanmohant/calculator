<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="height:100vh;" >
    <div class="bg-dark text-light " style="height:100%;">
      <div> <h1 class="justify-content-center align-items-center d-flex " >Calculator</h1>
        <div class=" border border-light text-center container mt-5"style="width: 500px";>


<div class="row ">
<div class="border border-black col-md-10">
    <input id="result" class="mt-3 " placeholder="0"  style="width:395px;text-align:right" readonly>
</div>
<div class=" border border-black col-md-2">
     <button onclick="space()"class="btn text-danger fs-3">AC</button>
</div>
</div>

<div class="row ">
    <div class="col-md-4 border border-black">
        <button onclick="evaluatee(7)" class="btn text-light fs-2">7</button>
    </div>
    <div class="col-md-3 border border-black">
<button onclick="evaluatee('8')" class="btn text-light fs-2">8</button>
    </div>
        <div class="col-md-3 border border-black">
<button onclick="evaluatee('9')" class="btn text-light fs-2">9</button>
        </div>
            <div class="col-md-2 border border-black">
<button onclick="evaluatee('/')" class="text-warning btn fs-2">÷</button>
            </div>


</div>

<div class="row ">
    <div class="col-md-4 border border-black">
        <button onclick="evaluatee('4')" class="btn text-light fs-2">4</button>
    </div>
    <div class="col-md-3 border border-black">
<button onclick="evaluatee('5')" class="btn text-light fs-2">5</button>
    </div>
        <div class="col-md-3 border border-black">
            <button onclick="evaluatee('6')" class="btn text-light fs-2">6</button>
        </div>
            <div class="col-md-2 border border-black">
<button onclick="evaluatee('*')" class="text-warning btn fs-2">×</button>
            </div>


</div>

<div class="row">
    <div class="col-md-4 border border-black">
        <button onclick="evaluatee('1')" class="btn text-light fs-2">1</button>
    </div>
    <div class="col-md-3 border border-black">
<button onclick="evaluatee('2')" class="btn text-light fs-2">2</button>
    </div>
        <div class="col-md-3 border border-black">
<button onclick="evaluatee('3')" class="btn text-light fs-2">3</button>
        </div>
            <div class="col-md-2 border border-black">
<button onclick="evaluatee('-')" class="text-warning btn fs-2">-</button>
            </div>


</div>

<div class="row ">
    <div class="col-md-4 border border-black">
        <button onclick="evaluatee('7')" class="btn text-light fs-2">0</button>
    </div>
    <div class="col-md-3 border border-black">
<button onclick="evaluatee('.')" class="btn text-light fs-2">.</button>
    </div>
        <div class="col-md-3 border border-black">
<button onclick="calculate()" class="text-warning btn fs-2">=</button>
        </div>
            <div class="col-md-2 border border-black">
<button onclick="evaluatee('+')" class="text-warning btn fs-2">+</button>
            </div>


</div>
<div class="row ">
    <div class="col-md-4 border border-black">
        <button  onclick="back()"class="btn text-light fs-2">⌫</button>
    </div>
    <div class="col-md-8 border border-black">

    </div>


</div>

    </div>
    </div>
</body>


<script>
    function evaluatee(value){
        result.value += value;
        }

    function calculate(){
        try{
            result.value=eval(result.value)
           
    }
    catch{
        result.value='error'
        setTimeout(()=>{
                    result.value=''
                },1000)
    }
    }
    function space(){
        result.value=''
    }

    function back(){
        result.value=result.value.slice(0,-1)
    }
</script>
</html>
